<div class="login-container">
  <mat-card>
  <mat-card-title>
    <span>Login</span>
  </mat-card-title>
  <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Login Identifier Field -->
        <mat-form-field appearance="outline">
          <mat-label>Email or Username</mat-label>
          <input matInput formControlName="loginIdentifier" placeholder="Enter your email or username" required>
          <mat-error *ngIf="loginForm.get('loginIdentifier')?.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/auth/register">Don't have an account? Register</a>
    </mat-card-actions>
  </mat-card>
</div>
